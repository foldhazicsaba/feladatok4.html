<!DOCTYPE html>
<html lang="hu">
<head>

</head>
<body>
    <p>Kérem, írjon be egy nagybetűs szöveget és nyomja meg a gombot!</p>

<input type="text" id="myText" value="">


<button onclick="myFunction()">Kattints!</button>
<p id="demo"></p>
<script>
function myFunction() {
  var x = document.getElementById("myText").value;
  document.getElementById("demo").innerHTML = x;
  var b = x.toLowerCase();
  document.write(b);
}

</script>

</body>
